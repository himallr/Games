<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="bg-gray">
        <nav class="navbar navbar-light bg-secondary justify-content-between shadow py-0 px-3">
            <a class="navbar-brand fs-4 text-white">Games</a>
            <form class="form-inline d-flex flex-row p-4">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search" aria-label="Search">
                <button onclick="Game()" class="btn btn-primary my-2 my-sm-0" type="button">Search</button>
            </form>
        </nav>
        <div class="conatainer mx-5 my-4">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-bold my-2">Choose what kind of game you want(one at a time):</h1>
                    <div class="container my-4">
                        <div class="form-check my-3 fs-4">
                            <input class="form-check-input" type="checkbox" id="flm" value="flames">
                            <label class="form-check-label" for="myCheckbox">
                                Flames
                            </label>
                        </div>
                        <div class="form-check my-3 fs-4">
                            <input class="form-check-input" type="checkbox" value="simon">
                            <label class="form-check-label" for="myCheckbox">
                                Simon Game
                            </label>
                        </div>
                        <div class="form-check my-3 fs-4">
                            <input class="form-check-input" type="checkbox" id="dice" value="simon">
                            <label class="form-check-label" for="myCheckbox">
                                Dice Challenge
                            </label>
                        </div>
                        <div class="form-check my-3 fs-4">
                            <input class="form-check-input" type="checkbox" id="drum" value="drum">
                            <label class="form-check-label" for="myCheckbox">
                                Drum Kit
                            </label>
                        </div>
                    </div>
                    <div class="card-body align-items-center">
                        <button onclick="Games()" name="play" class="btn btn-secondary border my-4 text-center"
                            id="play">Play</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="game.js"></script>
</body>

</html>
